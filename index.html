<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Styling forms</title>
    <meta name="description" content="Learning the basic styling of form elements"/>
    <meta name="keywords" content="css, episode, section"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>

<body>

<div id="container">
    <form>

        <input type="text" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'">

        <input type="password" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'">

        <input type="submit" value="Sign In">

    </form>
</div>

</body>
</html>
